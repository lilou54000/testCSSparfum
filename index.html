<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
 <link rel="stylesheet" href="css/style.css" >

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>

<body>
  <div class="pageMain">
    <div class="pageMain left">
      <img class="pageMain left image" src="images/image-product-mobile.jpg" alt="perfume-image">
    </div>
    <div class="pageMain right">
      <h2 class="pageMain right h2">Parfum</h2>

      <h1 class="pageMain right h1">Gabrielle Essence Eau De Parfum</h1>

      <p class="pageMain right comment">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="pageMain right price">
        <span>$149.99</span>
        $169.99
      </div>

      <button class="pageMain right button"><img class="pageMain right logo" src="images/icon-cart.svg" alt="icon cart"> Add to Cart</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
