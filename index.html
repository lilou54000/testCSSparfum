<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
 <link rel="stylesheet" href="css/style.css" >

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>

<body>
  <div class="pageMain">
    <div class="pageMain_left">  </div>

    <div class="pageMain_right">
      <h2 class="pageMain_right_h1">Perfume</h2>

      <h1 class="pageMain_right_h2">Gabrielle Essence Eau De Parfum</h1>

      <p class="pageMain_right_comment">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="pageMain_right_price">
        <span class="pageMain_right_price_span">$149.99</span> 
        <p class="pageMain_right_price_line">$169.99</p>
      </div>

      <button class="pageMain_right_button"><img class="pageMain_right_logo" src="images/icon-cart.svg" alt="icon cart"> Add to Cart</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution">Frontend Mentor</a>.
    Coded by <a href="#">Pauline Abadie</a>.
  </div>
</body>

</html>
